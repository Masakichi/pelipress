<p class="meta">
  <span class="byline author vcard">
    Posted by <span class="fn"><a href="{{ SITEURL }}/pages/about.html">{{ article.author }}</a></span>
  </span>
  {% include '_includes/article_time.html' %}
  {% if article.tags %}
  <span class="categories">
    {% for tag in article.tags %}
    <a class="category" href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>
    {% endfor %}
  </span>
  {% endif %}
</p>
